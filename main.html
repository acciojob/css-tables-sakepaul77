<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0.5rem;
            text-align: left;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Table-Header1</th>
                <th>Table-Header2</th>
               
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Col 1</td>
                <td>Col 2</td>
                
            </tr>
            <tr>
                <td>Cell 4</td>
                <td>Cell 5</td>
                
            </tr>
            <tr>
               
                <td>Cell 7</td>
                <td>Cell 8</td>
            </tr>
            <tr>
                <td>Cell 9</td>
                <td>Cell 10</td>
               
            </tr>
        </tbody>
    </table>

</body>
</html>
